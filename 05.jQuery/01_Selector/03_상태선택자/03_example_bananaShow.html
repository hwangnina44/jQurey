<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_example</title>

    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui-1.8.23.custom.min.js"></script>

    <script>
        /*
        '바나나쇼' 예제 
        
        1) #container를 클릭하면
        2) (span 태그를 포함하고 있는) li를 선택하여 글자 크기를 9px, 2초간 애니메이션(소요시간 2초)
        3) 0.5초간 사라지게 하고 
        4) 사라진 상태에서 텍스트를 "내가 이러니 바나나 안 바나나!!"로 변경
        5) 0.5초간 나타나게 하고
        6) 글자크기를 72px, 글자색은 노란색으로 애니메이션 적용한 뒤
        7) body를 바나나 배경으로 채우기
        */
        
        
        $(function(){
            $('#container').click(function(){

                $('li').has('span').animate({
                    fontSize:'9px'
                },2000).hide(500,function(){
                    $(this).text('내가 이러니 바나나 안바나나!')
                }).show(500).animate({
                    fontSize:'72px',
                    color:'yellow'
                },function(){
                    $('body').css({
                        backgroundImage : 'url(img/banana.jpg)'
                    });
                });
            });
        });
        

    </script>
</head>

<body>

    <div id="container">
        <h2>Banana Show!!!</h2>

        <ul class="nav1">
            <li>apple</li>
            <li><span>banana</span></li>
            <li>grape</li>
        </ul>
        <ul class="nav2">
            <li>바나나우유</li>
            <li>바나나케이크</li>
            <li>바나나킥</li>
        </ul>
    </div>

    <style>

    </style>
</body>

</html>
