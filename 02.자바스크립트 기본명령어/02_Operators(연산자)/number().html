<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>
<body>
    <script>
        
        var string = Number(prompt("좋아하는 계절은?"));
        document.write(string,'<br>');
        //1. Nan -> not a nember
        //2. 빈 칸일 경우 - 0 반환
        
        
        //3. Number()에 논리형 데이터가 들어간 경우 
        var bTure = Number(true);
        var bFalse = Number(false);
        document.write(bTure,'<br>');
        document.write(bFalse,'<br>');

    </script>
</body>
</html>
