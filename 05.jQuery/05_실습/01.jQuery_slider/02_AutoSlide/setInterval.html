<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol,li {
            list-style: none;
        }
        .main {
            width: 100%;
            background-image: url(image/line.png);
            position: relative;
        }

        .main .slide-box {
            width: 1280px;
            outline: 13px solid red;
            margin: 0 auto;
        }
        .main .slide-box .gallery {
            width: 400%;
        }
        .main .slide-box .gallery::after {
            content: "";
            display: block;
            clear: both;
        }
        .main .slide-box .gallery li{
            width: 25%;
            float: left;
        }

        .main .slide-box .gallery li img {
            width: 100%;
            display: block;
        }
        .main .pager {
            position: absolute;
            
        }

        .main .pager li{
            display: inline-block;
            font-size: 20px;
        }
        .main .pager li~li {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- 
        slide-box : 실제 보여지는 공간
        gallery : 전체를 담는 공간 (실제 움직이는 대상!)
        gallery img : 각각의 슬라이드
        -->

        <div class="slide-box">
            <ul class="gallery">
                <li><img src="image/banner1.jpg" alt=""></li>
                <li><img src="image/banner2.jpg" alt=""></li>
                <li><img src="image/banner3.jpg" alt=""></li>
                <li><img src="image/banner1.jpg" alt=""></li>
            </ul>
        </div>
        <ul class="pager">
            <li id="btn0">●</li>
            <li id="btn1">●</li>
            <li id="btn2">●</li>
        </ul>
    </div>
</body>

</html>
