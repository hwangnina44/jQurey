        /* 
        함수 return 문
        - 함수 호출을 통해 실행된 결과값을 '반환' 받을때 사용
        >>반환받을 변수가 필요!
        - 함수 호출한 자리에 결과값이 반환 됨
        - 함수에서 return문이 실행되면 선택문의 break 문 처럼 코드를 강제로 종료
        - retrun으로 값을 반환하고 코드 종료
        */
        
        /* 
         /////기본형/////////////////////////
        function 함수명 (){
        실행 코드1; --------------------②
        return 값; ---------------------③

        실행코드;
        
        }
        var 참조변수 = 함수명(); -------①
        /////////////////////////////////////

        *실행 순서
        ① 함수를 호출하면
        ② 코드가 실행
        ③ return문을 통해 데이터 반환, 실행코드 2는 실행 하지 않고 종료!
        보통 조건문과 함께 사용됨
         */

        //예제 1 
        //함수 정의문
        function sum (num1, num2) {
            document.write('코드가 시작됩니다.<br>')
            return num1+ num2;
            
            document.write('코드가 출력됩니다.<br>')
        }
        //함수 호출 + 반환받을 공간이 필요
        var result= sum(10,20); // << return 을 통해 값을 반환 받음
        document.write(result);

        function avg (arrayData) {
            var sum =0; // 점수의 총 합을 담는 변수
            var dataLeng = arrayData.length; //길이를 담아줄 변수도 필요

           for ( var i =0; i<dataLeng; i++) {
             sum +=Number(prompt(arrayData[i]+'점수는?'));
           }
          
           console.log(sum); //반복문을 통해 얻은 결과
          
           var result = sum/dataLeng;
           return result;
        }
