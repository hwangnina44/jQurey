<script>

	var name = "kitty";
	var userCat = "Munzi" ;

	if (name == userCat) {
		document.write( "Hello Kitty") ;
	} else {
		document.write("You're not Kitty!");
	}

	//비교 연산자 != , !== 를 사용하는 경우
	if (name != userCat) {
		document.write("You're not Kitty!");
	} else {
		document.write( "Hello Kitty") ;
	}
</script>
