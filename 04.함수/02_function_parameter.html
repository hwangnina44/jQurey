<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_function_parameter</title>

    <script>
        /* 
        *매개변수(parameter)가 있는 함수 정의문
        - 기본 함수 정의문은 단순히 함수명을 호출해서 코드 실행
        - 매개변수가 있는 함수 정의문은 함수를 호출할때 전달하고자 하는 값을 입력하여 호출

        ////기본형////////////////////////////
        1)매개변수가 하나일때
        function 함수명 (매개변수) {
            실행코드;
        }
        함수명(데이터);


        2)매개변수가 여러개일때
        function 함수명 (매개변수1,매개변수2,매개변수n) {
            실행코드;
        }

        함수명(데이터1,데이터2,데이터n);
        //////////////////////////////////////
        */


        
        //예제1) 매개변수가 한 개 일떄
        function welcome(branch){
            document.write('그린 컴퓨터 아카데미에 '+  branch +' 오신것을 환영합니다.<br>');
        }
        
        welcome('강남');
        welcome('역삼');        


        //예제2) 매개변수가 여러 개 일때
        function sum(a,b,c) {
            
            var total = 0 ;//전달받은 값의 합계를 담을 변수
            total = a+b+c;
            document.write('전달받은 값의 합계는 '+total+ '입니다!<br>');
        }

        sum(10,20,30);
        sum(1,2,3);
        //>>*변수에 범위
    </script>
</head>
<body>
    
</body>
</html>
