<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_while문</title>

    <script>
        /*
        3. 반복문
        - 원하는 횟수만큼 반복하여 코드 실행 

        (1) while문 : 조건식을 만족할 때까지 코드를 반복하여 실행 

        //// 기본형 //////////////////////////////

            var 변수 = 초깃값;

            while (①③조건식) {
                ②
                실행코드;
                증감식;
            }

        //////////////////////////////////////////

        *while문 실행순서
        ① 조건식을 검사하고, 조건을 만족하면
        ② 중괄호 안에 코드와 증감식 실행
        ③ 다시 조건식 검사 
        */

        // 기본형 예제 - 안녕하세요1~10까지 10번 출력

        var i = 1;

        while (i <= 10) {
            document.write('안녕하세요' + i, '<br>');
            i++;
        }

        // 예제1 - 1부터 30까지의 숫자 중 2의 배수이면서 6의 배수인 숫자만 출력하시오.

        /*
        반복횟수 : 1부터 30까지, 최소 30번의 반복!

        var i => 반복횟수, 숫자 1~30까지 담을 변수

        2의 배수를 구하려면? 2로 나눈 나머지가 0인 것 -> i % 2 === 0
        6의 배수를 구하려면? 6로 나눈 나머지가 0인 것 -> i % 6 === 0
        2의 배수이면서 6의 배수는? 
        >> 두 개의 조건을 '모두' 만족했을 때!
        >> 논리연산자 &&
        >> (i % 2 === 0) && (i % 6 === 0)
        >> 조건을 만족할 때 결과를 출력해! >> if문 사용!
        
        */

        var i = 1;

        while (i <= 30) {
            if (i%2===0 && i%6===0) {
                document.write(i, '<br>');
            }
            i++;
        }

        // 예제2 - 20부터 10까지의 숫자 중 짝수는 파란색, 홀수는 빨간색으로 출력하시오.
        /* 
        짝수는 ? 2로 나눈 나머지가 0인 것 
        홀수는 ? 2로 나눈 나머지가 1인 것 
        */

        var i = 20;
        
        while (i >= 10) {

            //홀짝의 구분!
            if (i % 2 === 0) {
                //true, 짝수!
                document.write('<h3 style="color: blue;">' + i + '</h3>');

            } else {
                //false, 홀수!
                document.write('<h3 class="red">' + i + '</h3>');
            }

            i--;
        }



    </script>

    <style>
        .red {color: red;}
    </style>
</head>
