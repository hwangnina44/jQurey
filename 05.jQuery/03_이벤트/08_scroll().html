<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>08_scroll()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /* 
        scroll():대상요소의 스크롤바가 이동할 때마다 이벤트 발생
        >>스크롤 이벤트의 주요 이벤트 대상자는 $(window)
        >>웹 화면이 보여지는 브라우저 내에 스크롤바가 만들어지므로 브라우저 객체 모델의 최상의 객체인 window가 주로 이벤트 대상
        >>마우스로 스크롤바를 드래그 하거나 마우스 휠로 스크롤바가 이동되어도 스크롤바가 움직이면 스크롤 이벤트가 발생한 것!
        >>X,Y 축 상관없이 이벤트가 발생
        */

        $(window).on('scroll', function () {
            console.log('스크롤중~');
            var scTop = Math.ceil($(this).scrollTop());
            var scLeft =  Math.ceil($(this).scrollLeft());
            /* 
            자바스크립트의 수학객체 메서드 
            
            Math >> 수학객체
            - Math.round(숫자) : 소수점 첫째자리에서 반올림하여 정수를 반환
            - Math.ceil(숫자) : 소수점 첫째자리에서 '무조건' 올림하여 정수를 반환
            - Math.floor(숫자) : 소수점 첫째자리에서 '무조건' 내림하여 정수를 반환 
        
            */
            $('.left').text(scLeft);
            $('.top').text(scTop);
        });
    </script>
</head>

<body>
    <div id="container">
        <div class="position">
            <p>scrollLeft:<span class="left">0</span></p>
            
            <p>scrolltop:<span class="top">0</span></p>
        </div>
    </div>

    <style>
        #container {
            width: 200%;
            height: 10000px;
        }

        .position {
            position: fixed;
            left: 50px;
            top: 30px;
            font-size: 32px;
        }
    </style>
</body>

</html>
