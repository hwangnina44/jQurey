<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_built-in-Object</title>

    <style>

        body {margin-bottom: 500px;}
    </style>

    <script>
        /*
        객체란?
        - 독립된 속성과 기능(메서드)을 가지는 프로그램 단위체
        - 속성(Property)은 명사적 특징 (객체에 대한 정보)
        - 기능(Method)은 동사적 특징

        //////////////////기본형////////////////////////////////
            객체.메서드();  //객체에 메서드를 실행
            객체.속성;  //객체의 속성값을 가져옴(반환)
            객체.속성 = 값;  //객체의 속성값을 바꿈
        ////////////////////////////////////////////////////////

        *객체의 종류
        1) 내장객체 : 자바스크립트 엔진에 내장되어 필요한 경우에 생성해서 사용
        ex) 문자(String), 날짜(Date), 배열(Array), 수학(Math) 등

        2) 브라우저 객체 모델(BOM : Browser Object Model) :브라우저 계층 구조로 내장되어 있는 객체

        3) 문서 객체 모델(DOM : Document Object Model) : html의 모든 요소들을 문서 객체로 선택하여 자유롭게 속성을 바꿀 수 있고 선택한 문서 객체에 원하는 스타일(CSS)을 적용할 수 있음
        ex) html(최상위 객체), head, body, elements...

        */

        /*
        1. 내장객체
        
        /////////////////////////기본형//////////////////////////////

            참조변수 = new 객체();
            ex) Object, Array, Date, Math...

            **객체의 선언
            var 변수명 = new Object();

            **객체 선언과 값 설정(할당)
            var 객체명 = {속성명1:값1, 속성명2:값2, 속성명n:값n};

        /////////////////////////////////////////////////////////////
        */

        // (1) 객체 생성하기
        var tv = new Object();

        //객체값 지정1
        tv.color = "white";
        tv.price = "10,000,000";
        tv.info = function () {
            document.write('tv색상: ' + tv.color, '<br>');
            document.write('tv가격: ' + tv.price, '<br>');
        };

        document.write('<h2>tv객체 메서드 호출</h2>');
        tv.info();


        //객체 생성, 객체값 지정2
        var car = {
            color: 'black',
            name: 'Volvo',
            price: 50000000,
            info: function () {
                document.write('car색상: ' + this.color, '<br>');
                document.write('car제조사: ' + this.name, '<br>');
                document.write('car가격: ' + this.price, '<br>');
            }
        };

        document.write('<h2>car객체 메서드 호출!!!</h2>');
        car.info();

        /*
        (2) 날짜 정보 객체
        - 날짜나 시간 관련 정보를 제공받고 싶거나 날짜 정보를 수정할 때 날짜 객체 사용

        ////////////////////////기본형////////////////////////////

            var 변수명 = new Date();

            *특정 날짜정보 객체 생성
            1) 참조변수 = new Date("연도/월/일");
            2) 참조변수 = new Date(연도,월(-1),일);

        //////////////////////////////////////////////////////////

        *Date 객체 메서드
        1. Get : 날짜 정보를 가져올 때
            - getFullYear() : 연도 정보를 가져옴
            - getMonth() : 월 정보를 가져옴 (현재 월 : -1)
            - getDate() : 일자 정보를 가져옴
            - getDay() : 요일 정보를 가져옴 (0:일요일~6:토요일)
            - getHours() : 시간 정보를 가져옴
            - getMinutes() : 분 정보를 가져옴
            - getSeconds() : 초 정보를 가져옴

        2. Set : 날짜 정보를 수정할 때
            - get대신 set으로 변경하여 정보를 수정
            - '요일'은 날짜를 바꾸면 자동으로 바뀌므로 setDay()는 없음

        */

        //날짜 객체 생성하기
        var today = new Date();

        var nowMonth = today.getMonth(),
            nowDate = today.getDate(),
            nowDay = today.getDay(); //0~6

        //요일 변환하기
        switch (nowDay) {
            case 0: nowDay = '일요일';
                break;
            case 1: nowDay = '월요일';
                break;
            case 2: nowDay = '화요일';
                break;
            case 3: nowDay = '수요일';
                break;
            case 4: nowDay = '목요일';
                break;
            case 5: nowDay = '금요일';
                break;
            case 6: nowDay = '토요일';
                break;
        }

        console.log(nowDay);

        document.write('<h2>오늘 날짜 정보</h2>');
        //document.write('현재 월: ' + nowMonth, '<br>');
        document.write('현재 월: ' + (nowMonth+1), '<br>');
        document.write('현재 일: ' + nowDate, '<br>');
        document.write('현재 요일: ' + nowDay, '<br>');

        //특정 날짜 Date 객체 호출하기 - 2022년 12월 3일 토요일(6)
        //기본형1. 참조변수 = new Date("연/월/일");

        var worldcup = new Date("2022/12/3");

        var theMonth = worldcup.getMonth(),
            theDate = worldcup.getDate(),
            theDay = worldcup.getDay();

        var theMonth1 = theMonth + 1;

        document.write('<h2>2022월드컵 날짜정보1</h2>');
        document.write('2022월드컵 월: ' + theMonth1, '<br>'); //11+1=12
        document.write('2022월드컵 일: ' + theDate, '<br>'); //3
        document.write('2022월드컵 요일: ' + theDay, '<br>'); //6

        //기본형2. 참조변수 = new Date(연도,월-1,일);
        var worldcup2 = new Date(2022, 11, 3); //2022년 12월 3일 토(6)

        var theMonth2 = worldcup2.getMonth(),
            theDate2 = worldcup2.getDate(),
            theDay2 = worldcup2.getDay();

        theMonth1 = theMonth2 + 1;

        document.write('<h2>2022월드컵 날짜정보2</h2>');
        document.write('2022월드컵 월: ' + theMonth1, '<br>'); //11+1 
        document.write('2022월드컵 일: ' + theDate2, '<br>');
        document.write('2022월드컵 요일: ' + theDay2, '<br>');

        /*
        (3) 수학객체 : 수학과 관련된 기능(메서드)과 속성을 제공
        
        *수학객체 메서드
        - Math.abs(숫자) : 숫자의 절대값 반환
        - Math.max(숫자1, 숫자2, 숫자3, 숫자4) : 숫자 중 가장 큰 값을 반환
        - Math.min(숫자1, 숫자2, 숫자3, 숫자4) : 숫자 중 가장 작은 값을 반환
        - Math.pow(숫자, 제곱값) : 숫자의 거듭제곱값을 반환
        
        - Math.random() : 0~1사이의 난수(random number)를 반환
        
        - Math.round(숫자) : 소수점 첫째자리에서 반올림하여 정수를 반환
        - Math.ceil(숫자) : 소수점 첫째자리에서 '무조건' 올림하여 정수를 반환
        - Math.floor(숫자) : 소수점 첫째자리에서 '무조건' 내림하여 정수를 반환 
        */

        var num = 2.1234;

        var maxNum = Math.max(10, 8, 5, 30), //최대값 30
            minNum = Math.min(10, 8, 5, 30), //최소값 5
            roundNum = Math.round(num), //소수점 첫째자리 반올림 2
            ceilNum = Math.ceil(num), //소수점 첫째자리 무조건 올림 3
            floorNum = Math.floor(num), //소수점 첫째자리 무조건 내림 2
            rndNum = Math.random(); //????????

        document.write('<h2>수학객체 메서드 출력</h2>');
        document.write(maxNum, '<br>');
        document.write(minNum, '<br>');
        document.write(roundNum, '<br>');
        document.write(ceilNum, '<br>');
        document.write(floorNum, '<br>');
        document.write(rndNum, '<br>');


        /*
        (4) 문자열 객체 : 문자열 데이터를 객체로 취급

        //////////////////////기본형////////////////////////////

            var 변수명 = new String(문자형 데이터);
            var 변수명 = 문자형 데이터;
            **문자열 객체는 변수에 문자형 데이터만 입력해도 
            문자열 객체가 생성

            var str = new String("Hello Javascript!");
            var str = "Hello Javascript!";

        ///////////////////////////////////////////////////////
        
        */

        var str = "Hello Thank you good luck to you";

        document.write('<h2>문자열 객체 출력</h2>');

        document.write(str.charAt(10), '<br>');
        //괄호 안의 숫자 인덱스에 저장된 문자 >> k

        document.write(str.indexOf('you'), '<br>');
        //문자열 왼쪽에서부터 제일 먼저 발견된 'you'의 인덱스값 반환 >> 12

        document.write(str.indexOf('you',16), '<br>');
        //문자열 인덱스 16위치부터 제일먼저 발견된 'you'의 인덱스값 반환 >> 29

        document.write(str.lastIndexOf('you'), '<br>');
        //문자열 오른쪽에서부터 왼쪽 방향으로 제일 먼저 발견된 'you'의 인덱스 값 반환 >> 29

        document.write(str.lastIndexOf('you',25), '<br>');
        //문자열 인덱스 25위치부터 왼쪽 방향으로 제일 먼저 발견된 'you'의 인덱스값 반환 >> 12

        document.write(str.substr(21,4), '<br>');
        //substr(시작인덱스, 문자갯수)
        //문자열 인덱스 21번부터 4개의 글자를 가져옴 >> luck

        document.write(str.substring(6,12), '<br>');
        //substring(a,b) : a인덱스부터 b인덱스 '이전' 구간의 문자를 반환
        //인덱스 6번부터 12번 '이전'까지의 문자를 가져옴 >> Thank 

        //document.write(str.replace('you','me'), '<br>');
        //문자열 왼쪽에서부터 제일 먼저 발견된 'you'를 'me'로 변경

        document.write(str.match('luck'), '<br>'); 
        //문자열 왼쪽에서부터 제일 먼저 발견된 'luck'과 일치되는 문자를 찾아서 반환 >> luck
        document.write(str.match('green'), '<br>');
        //일치하는 값이 없을 때는 null 반환

        document.write(str.search('you'), '<br>');
        //문자열 왼쪽에서부터 제일 먼저 발견된 'you'의 인덱스 값 반환 >> 12

        document.write(str.toLowerCase(), '<br>');
        //모두 소문자

        document.write(str.toUpperCase(), '<br>');
        //모두 대문자

        document.write(str.length, '<br>');
        //length : 객체의 길이를 구하는 속성
        //문자열의 문자 총 갯수를 반환하는 속성, 공백문자 포함 >> 32개


    </script>
