<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>09_forcus()_blur()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*

        focus() : 대상요소로 포커스가 이동하면 이벤트 발생
        >> <a>,<input> 태그를 클릭하면 tab 키를 누루면 발생
        blur() : 포커스가 대상요소에서 다른 요소로 이동하면(벗어나면) 이벤트 발생
        
        *키보드에 접근성 높이기
        <a> 또는 <input> 태그에 마우스 이벤트 등록 시, 마우스가 없을 경우를 고려하여 마우스 이벤트에 대응할 수 있도록 키보드 이벤트 등록!
            ex) mouseover = focus, mouseout = blur
        */

        $(document).ready(function(){
            $('#uid, #upw').on('focus',function(){

                $(this).css({
                    backgroundColor : 'pink'
                });
            });
            $('#uid, #upw').on('blur', function(){
                
                $(this).css({
                    backgroundColor: 'white'
                });
            });
        });

        /* 
        focusin() : 대상요소의 '하위요소'중 입력요소로 포커스가 이동하면 이벤트 발생
        focusout() : 대상요소의 '하위요소'중 입력요소에서 외부요소 이동하면 이벤트 발생
        */
    </script>
</head>

<body>
    <h1>focus()/blur()</h1>
    <form action="#">
        <p>
            <label for="uid">아이디</label>
            <input type="text" name="user-id" id="uid">
        </p>
        <p>
            <label for="upw">비밀번호</label>
            <input type="password" name="user-pw" id="upw">
        </p>
    </form>
</body>

</html>
