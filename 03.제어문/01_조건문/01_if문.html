        *제어문이란?

        *제어문 종류
        1)조건문(if /else)
        -조건에 따라 특정 코드 실행
        -코드를 실행하기 위한 ‘조건식’!

        2)선택문(swhich)
        -일치하는 ‘경우의 값'이 있을 경우에 특정 코드 실행
        
        3)반복문
        -코드를 지정한 횟수만큼 반복해서 실행
        -반복을 위한 '조건식'설정!
        */

        (1) if 문 : 조건식을 만족(true)할 경우에만 코드 실행
        ///////////////////기본형///////////////////////////
            if(조건식){
            }
        */
