<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_addClass()</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>

        /* 
        addClass() : 선택한 요소에 클래스를 생성

        *기본형
        1)$('요소선택').addClass('클래스명')
        >>하나의 클래스 추가
        2)$('요소선택').addClass('클래스명1 클래스명2 클래스명n')
        >>여러개의 클래스 추가
        */
        //ready도 이벤트 메서드여서 괄호안에 핸들러를 추가해야한다.
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('p').last().addClass('under');

                //기존 클래스에 새로운 클래스명 추가
                $('h1').addClass('bg');
            });

            //기존 클래스값 변경하기 -attr()
            $('#btn2').click(function(){
                //$('p').first().attr('class','bg');
                $('p').first().attr('class','bg bold');
            });

        });

    </script>
</head>
<body>
    <h1 class="under">this is a heading</h1>

    <p class="intro bold">this is a paragraph</p>
    <p>this is a paragraph</p>
    
    <button id="btn1">add Class</button>
    <button id="btn2">change Class</button>

    <style>
        .intro {
            font-size: 1.5rem;
            color: red;
        }
        .under{
            text-decoration: underline;
            font-style: italic;
        }
        .bold{ font-weight: bold;}
        .bg{ 
            background-color: greenyellow;
        }
    </style>
</body>
</html>
