        -피연산자에 문자형 데이터와 숫자형 데이터가 결합 되었을 때는 하나의 문자형 데이터로 반환!
        */

        /*

        복합 대입 연산자 : 산술 연산자와 대입 연산자가 복합적으로 적용된 것

        종류			   	풀이
        a=b				    a=b (b의 값을 a로 넣어라)
        a+=b                a=a+b
        a-=b                a=a-b
        a*=b                a=a*b
        a/=b                a=a/b
        a%=b                a=a%b
        */

        var num3 = 10,
            num4 = 3;

        num3 += num4; //num3 = num3(10)+num4(3)
        document.write(num3);
        //순서가 중요한이유 값이 num3 값이 13으로 변경됨

        num3 -= num4; //num3 = num3(13)-num4(3)
        document.write(num3, "<br>");

        num3 *= num4; //num3 = num3(10)*num4(3)
        document.write(num3, "<br>");

        num3 /= num4; //num3 = num3(30)/num4(3)
        document.write(num3, "<br>");

        num3 %= num4; //num3 = num3(10)%num4(3)      
        document.write(num3, "<br>");

        //문자형데이터에 적용할 수 있는 복합대입연산자 : +=

        var list = "<ul type='square'>";

        //4.증감연산자
        /* 
        숫자형 데이터를 1씩 증가 (++), 1씩 감소(- -)
        
        1)변수의 값을 1씩 감소 : 변수 —; 또는 --변수;
        2)변수의 값을 1씩 증가 : 변수 ++; 또는 ++변수;
        
        *대입 연산자와 함께 사용했을 때,연산자의 위치에 따른 결과 변화
        1) var A=++B;
        >>b의 값을 1씩 증가시키고 , 증가된 b값을 a에 대입
        >>증감연산자가 변수값 앞에 있을 때, 증감연산된 결과를 대입!
        1) var A=B++;
        >>b의 값을 a에 대입, 그 값을 1씩 증가시켜
        >>증감연산자가 변수값 뒤에 있을 때 , 변수값을 '일단 대입' 후 증감 연산자 실행!
        */


        var num5 = 10,
            num6 = 20;
        num5--;//9
        document.write(num5, '<br>');

        --num5;//8
        document.write(num5, '<br>');

        result = ++num6;
        document.write(result, '<br>');//21
        document.write(num6, '<br>');//21

        result = num6++;
        document.write(result, '<br>');//21
        document.write(num6, '<br><br>');//22


        //5.비교연산자
        /* 
        - 두개 이상의 데이터를 ‘크다.작다.같다’와 같이 비교할 때 사용
        - 연산된 결과값을 논리형 데이터로 반환(true(참) 또는 false(거짓)

        종류                    설명    
        A>B                 A는  B보다 크다
        A<B                 A는  B보다 작다
        A>=B                A는  B보다 크거나 같다
        A<=B                A는  B보다 작거나 같다

        A == B              A와 B가 같다 
                            (테이터 형태 관계없이 표기된 값만 일치하면 TRUE 반환)
        A != B              A와 B가 같지 않다 
                            (숫자를 비교할 경우, 자료형(TYPE)은 숫자형이든 문자형이든 상관하지 않고 표기만 숫자만 다르면 TRUE 반환!)
                            EX)"10" != 10 false
        A === B             A와 B가 같다 
                            (테이터 형태 까지 일치하면 TRUE 반환)
        A !== B             A와 B가 같지 않다
                            (숫자를 비교할 경우, 반드시 표기된 숫자 또는 자료형이 일치하지 않을 떄 TRUE 반환)
                             EX)"10" != 10 true
                            문자 10과 숫자 10의 표기된 내용은 동일하나 데이터 형태가 다르므로 true 반환 */

        document.write(no !== 100,'<br>');

        -이러한 논리연산에 사용되는 것이 논리 연산자!!

        -피연산자 중 값이 하나라도 false가 존재하면 false로 결과값 반환

        2) OR (논리 합) || : 이거중에 하나
        -피연산사 중 값이 하나라도 true가 존재하면 true로 결과값 반환
        
        3) NOT (논리 부정) !
        -결과값을 부정
        -피연산자의 값이 true면 반대로 false로 결과값 반환
