<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_중첩for문</title>

    <script>

        /*
        중첩 for문 - for문 안에 for문을 사용하는 것 

        ///////// 기본형 //////////////////////////////

            for (초깃값; 조건식; 증감식) { //바깥쪽 for문

                for (초깃값; 조건식; 증감식) { //안쪽 for문
                    실행코드
                }
            }

        //////////////////////////////////////////////
        
        */

        // 예제 - 1행 1열부터 3행 4열까지 출력하시오.
        // 바깥쪽 for문 - '행' 반복 >> 큰 덩어리
        // 안쪽 for 문 - '열' 반복 >> 큰 덩어리 안 쪽에 작은 덩어리!!!
        // 행이 먼저 있어야 열이 생기지!!!!

        for (var i=1; i<=3; i++) { // 행 반복

            for (var k=1; k<=4; k++) {
                document.write(i + '행 ' + k + '열<br>');
            }

            document.write('<br>');

        }

       
    </script>
</head>

</body>

</html>
