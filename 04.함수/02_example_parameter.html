<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>02_example_parameter</title>

    <script>
        // prompt를 통해 방문자의 아이디와 비밀번호를 입력받고, 
        // 만일 잘못된 아이디가 입력된 경우에는 "존재하지 않는 아이디입니다."라는 경고 창을 나타내고,
        // 잘못된 비밀번호가 작성된 경우에는 "잘못된 비밀번호입니다."라는 경고창을 나타내시오. 
        // 아이디와 비밀번호가 일치하면 환영문구를 출력하세요.

        var rightId = "green";
        var rightPw = "1234";

        //1)아이디와 비밀번호 입력받기

       // var userId =prompt("아이디를 입력해주세요");
       // var userPw =prompt("비밀번호를 입력해주세요");

       // login(userId,userPw);
        login("conan","0000");
        //2)함수 -입력받은 데이터와 기존데이터의 일치여부 확인
        
        function login(id, pw){

            if(id==rightId){

                if(pw==rightPw){
                    document.write("환영합니다");
                } else{
                    alert('잘못된 비밀번호입니다.');
                }
            } else {
                alert('존재하지않는 아이디입니다.');
            }
        }


        
       /* 
       1)아이디,비밀번호 입력받기 >>prompt()
       
       2)입력받은 값으로 함수를 통해 아이디,비밀번호 일치여부 확인>>함수!!

       (1)아이디 비교
        1-1 ) 일치 >> 비밀번호 입력창
        1-2 ) 불일지 >> alert('존재하지않는 아이디입니다.')
        
       (2)비밀번호 비교
        2-1 ) 일치 >> document.write('환영합니다!')
        2-2 ) 불일지 >> alert('잘못된 비밀번호입니다.')
       */
        




    </script>
</head>
